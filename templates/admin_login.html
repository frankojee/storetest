{% extends 'admin_layout.html' %}
{% block body %}
    <h1>Admin Login</h1>
    <form action="" method="POST">
        <div class="form-group">
            <label>Role</label>
            <input type="text" name="role" class="form-control" value={{request.form.employment_id}}>
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="text" name="password" class="form-control" value={{request.form.password}}>
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
    </form>

{% endblock %}
